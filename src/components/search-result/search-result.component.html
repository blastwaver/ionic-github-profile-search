<ion-item *ngIf="user" text-wrap>
  <ion-avatar item-left>
    <img [src]="user.avatar_url" alt="">
  </ion-avatar>
  <ion-thumbnail>
      <h2>{{user.login}}</h2>
      <h2>{{user.name}}</h2>
      <p>{{user.location}}</p>
      <p text-wrap>bio{{user.bio}}</p>
  </ion-thumbnail> 
</ion-item> 
<ion-item *ngIf="!user" text-wrap>
    <h2>User not Found.</h2>
</ion-item>
